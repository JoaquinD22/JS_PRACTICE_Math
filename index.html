<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice exercise 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"; rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body{
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            background-color: grey;
        }
    </style>
</head>
<body>

    <div class="container mt-5">

        <h1>Math Methods</h1>

        <details ontoggle="message1()">
            <summary>
                <u>Instrcutions TO USE THIS WEBSITE!!!!!!!</u>
                <br>
                <br>
                <i id="ans"></i>

            </summary>

        </details>
    </div>
    <br>
    <br>

    <div class="container">
        <input type="number" class="form-control" id="num1">
        <br>
        <button type="button" class="btn btn-success" onclick="RndResult()">ROUND IT OFF!!!!!!</button>
        <button type="button" class="btn btn-primary" onclick="SqrtResult()">SQUARE ROOT!!!!!</button>
        <button type="button" class="btn btn-warning" onclick="PowResult()">POWER OF!!!!!</button>
        <button type="button" class="btn btn-danger" onclick="AbsResult()">ABSOLUTE!!!!</button>
        <button type="button" class="btn btn-success" onclick="RandomResult()">RANDOM!!!!!!!</button>
        <button type="button" class="btn btn-primary" onclick="MinResult()">MINIMUM!!!!!</button>
        <button type="button" class="btn btn-warning" onclick="MaxResult()">MAXIMUM!!!!!</button>
        <br>
        <br>
        <kbd id="result1">Answer is...</kbd>
    </div>
    
    <script>

        function message1(){
            document.getElementById ("ans").innerHTML = "Input 1 number then click the button below. ";
        }

        function RndResult(){
           var rnd = document.getElementById("num1").value;
           document.getElementById("result1").innerHTML = Math.round(rnd);
        }

        function SqrtResult(){
           var sqrt = document.getElementById("num1").value;
           document.getElementById("result1").innerHTML = Math.sqrt(sqrt);
        }

       function PowResult(){
           var pow = document.getElementById("num1").value;
           document.getElementById("result1").innerHTML = Math.pow(pow, 2);
        }

        function AbsResult(){
           var abs = document.getElementById("num1").value;
           document.getElementById("result1").innerHTML = Math.abs(abs);
        }
        function RandomResult(){
           var random = document.getElementById("num1").value;
           document.getElementById("result1").innerHTML = Math.random()*(1000000-0) +0 ;
        }

        function MinResult(){
           var min = document.getElementById("num1").value;
           document.getElementById("result1").innerHTML = Math.min(min);
        }

        function MaxResult(){
           var max = document.getElementById("num1").value;
           document.getElementById("result1").innerHTML = Math.max(max);
        }
        
    </script>

</body>
</html>
